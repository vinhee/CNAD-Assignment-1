<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
      <title>ElecShare</title>
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }
    .card-registration .select-arrow {
        top: 13px;
    }
    .clickBtn {
        color:#ffffff;
        background-color: #232b47;
        font-family: 'Oswald', sans-serif;
    }
    .label {
        color: #232b47;
        font-family: 'Oswald', sans-serif;
    }
    .input-border {
        border: 2px solid #ccc; /* Change this color as needed */
    }
</style>
</head>
{{template "navMember" .}}
<section class="h-100 bg-light" style="margin-top:60px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{{.ImageLink}}" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height:520px;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-3 text-uppercase label">Make Payment</h3>
  
                <form method="POST" action="http://localhost:5000/updatepayment">
                <input type="hidden" name="bookingID" value="{{.BookingID}}">
                <input type="hidden" name="billID" value="{{.BillID}}">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label for="userName" class="label">Name</label>
                        <input type="text" id="userName" name="userName" value="{{.UserName}}" class="form-control form-control-lg label" readonly />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="carName" class="label">Name of Car</label>
                    <input type="text" id="carName" name="carName" value="{{.CarName}}" class="form-control form-control-lg label" readonly/>
                  </div>

                    <div class="col-md-6 mb-4">
                      <label for="totalCost" class="label">Total Cost</label>
                      <input type="text" id="totalCost" name="totalCost" value="${{.TotalCost}}" class="form-control label" readonly>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label for="startDateTime" class="label">Start Date</label>
                      <input type="date" id="startDateTime" name="startDateTime" value="{{.StartDate}}" class="form-control label" readonly>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                      <label for="endDateTime" class="label">End Date</label>
                      <input type="date" id="endDateTime" name="endDateTime" value="{{.EndDate}}" class="form-control label" readonly>
                    </div>
                  </div>

                  <div>
                    <label for="userCard" class="label">Card Number</label>
                    <input type="text" id="userCard" name="userCard" class="form-control label" required>
                  </div>

                  <div class="row">
                    <div class="col-md-9 mb-4">
                        <label for="exdate" class="label">Expiry Date</label>
                        <input type="text" id="exdate" name="exdate" class="form-control label" required>
                    </div>

                    <div class="col-md-3 mb-4">
                        <label for="cvv" class="label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control label" required>
                    </div>
                </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-link btn-sm btn-rounded clickBtn">
                        Confirm Payment
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
