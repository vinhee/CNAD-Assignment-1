  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
      <title>ElecShare</title>
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }
    .card-registration .select-arrow {
        top: 13px;
    }
    .clickBtn {
        color:#ffffff;
        background-color: #232b47;
        font-family: 'Oswald', sans-serif;
    }
    .label {
        color: #232b47;
        font-family: 'Oswald', sans-serif;
    }
</style>
</head>
{{template "navMember" .}}
<section style="background-color: #ffffff;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 col-lg-7 col-xl-5">
          <div class="card">
            <img src="{{.ImageLink}}"
              class="card-img-top"/>
            <div class="card-body">
              <div class="card-title d-flex justify-content-between mb-0">
                <p class="text-muted mb-0">Booking for {{.CarName}}</p>
                <p class="mb-0">{{.TotalCost}}</p>
              </div>
              <p class="text-muted mb-0">{{.StartDate}} to</p>
              <p class="text-muted mb-0">{{.EndDate}}</p>
            </div>
            <form method="POST">
                <div class="rounded-bottom bg-body-tertiary">
                <div class="card-body">
                    <p class="mb-4">Your payment details</p>
    
                    <div data-mdb-input-init class="form-outline mb-3">
                    <input type="text" id="formControlLgXM8" class="form-control"
                        placeholder="1234 5678 1234 5678" />
                    <label class="form-label" for="formControlLgXM8">Card Number</label>
                    </div>
    
                    <div class="row mb-3">
                    <div class="col-6">
                        <div data-mdb-input-init class="form-outline">
                        <input type="password" id="formControlLgExpk8" class="form-control"
                            placeholder="MM/YYYY" />
                        <label class="form-label" for="formControlLgExpk8">Expire</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div data-mdb-input-init class="form-outline">
                        <input type="password" id="formControlLgcvv8" class="form-control" placeholder="Cvv" />
                        <label class="form-label" for="formControlLgcvv8">Cvv</label>
                        </div>
                    </div>
                    </div>
    
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-block">Confirm Payment</button>
                </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
