{{define "ProfPage"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
	<title>ElecShare</title>
  <style>
    .label {
          color: #232b47;
          font-family:'Oswald', sans-serif;
      }
  </style>
</head>
{{template "navbar" .}}
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-3 gradient-custom text-center"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <i class="fa-solid fa-user img-fluid mt-5 mb-2" style="font-size: 80px;"></i>
                <h5 class="label">{{.UserName}}</h5>
                <a class="nav-link pe-3" href="/editProfile">
                    <i class="far fa-edit mb-5 label"></i> Edit
                </a>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6 class="label"><b>Details</b></h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6 class="label"><b>Email</b></h6>
                      <p class="text-muted label">{{.UserEmail}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6 class="label"><b>Membership Tier</b></h6>
                      <p class="text-muted label">{{.UserTier}}</p>
                    </div>
                  </div>
                  <h6 class="label"><b>Rental History</b></h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
{{end}}
